[uwsgi]
chdir = /srv/aws_django_server/
module = server.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

socket = /tmp/server.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads= true

enable-threads =true
master = ture
vacuum = true
pidfile = /tmp/server.pid
logto = /var/log/uwsgi/server/@(exec://date + %%Y - %%m - %%d).log
log-reopen = true
